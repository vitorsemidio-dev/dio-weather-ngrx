<div class="input-container-typeahead">
  <input
    [(ngModel)]="search"
    typeaheadOptionField="name"
    [typeahead]="dataSource$"
    [typeaheadAsync]="true"
    [typeaheadWaitMs]="400"
    [typeaheadItemTemplate]="itemTemplate"
    (typeaheadOnSelect)="onSelect($event)"
    (typeaheadLoading)="loading = $event"
    class="form-control"
    placeholder="Pesquisar"
  />

  <div class="loading-container-typeahead" *ngIf="loading">
    <div class="spinner-typeahead">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
</div>

<ng-template let-item="item" #itemTemplate>
  <span> {{ item.name }}, {{ item.country }} </span>
</ng-template>
